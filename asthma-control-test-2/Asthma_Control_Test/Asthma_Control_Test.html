function score(id) {
	var id2 = id.split('_')[0];
	var id3 = Number(id.split('_')[1]);
    var id4 = id2+'Score';
document.getElementById(id4).value = id3;
}
function calculate() {
	var Answer1 = Number(document.getElementById('WorkScore').value);
	var Answer2 = Number(document.getElementById('SOBScore').value);
	var Answer3 = Number(document.getElementById('NightScore').value);
	var Answer4 = Number(document.getElementById('RescueScore').value);
	var Answer5 = Number(document.getElementById('ControlScore').value);
	if (Answer1){
	if (Answer2){
	if (Answer3){
	if (Answer4){
	if (Answer5){
	var total = ( Answer1 + Answer2 + Answer3 + Answer4 + Answer5 );
	var remainder = 25 - total;
	document.getElementById('TotalScore').value = total ;
	if ( remainder > 9 ){alert("Asthma may be poorly controlled or uncontrolled"); }
	else if ( remainder > 5  ){ alert("Adjustments may be needed to improve Asthma Control"); }
	}
	else{
	document.getElementById('ControlScore').required = true;
	document.forms['FormName'].checkValidity();
	alert("Please choose a value for Question 5");
	}
	}
	else{
	document.getElementById('RescueScore').required = true;
	document.forms['FormName'].checkValidity();
	alert("Please choose a value for Question 4");
	}
	}
	else{
	document.getElementById('NightScore').required = true;
	document.forms['FormName'].checkValidity();
	alert("Please choose a value for Question 3");
	}
	}
	else{
	document.getElementById('SOBScore').required = true;
	document.forms['FormName'].checkValidity();
	alert("Please choose a value for Question 2");
	}
	
	}
	else{
	document.getElementById('WorkScore').required = true;
	document.forms['FormName'].checkValidity();
	alert("Please choose a value for Question 1");
	}
}

<!-- Radio Script -->
<script type="text/javascript">
	var r = document.getElementsByClassName('Radio');
	for ( var i = 0; i < r.length; i++) {
		r[i].onclick = function(){
			let x = this.id;
			let series = '';
			let classes = document.getElementById(x).getAttribute('class').split(' ');
			for( j = 0; j < classes.length; j++ ) {
				if (classes[j].indexOf('ly-one-') > 0) {let x = this.id;
					series='.'+classes[j];;
				}
			}
			if (series==''){ console.log('missing only-one-x class'); return;}
			var partA=x.substring(0, x.indexOf('_'));
			let items=document.querySelectorAll(series);
			for(let item of items){
				if(x!=item.id) {
					item.value='';
					item.removeAttribute('required');
				} else {
					if (document.getElementById(x).value !='X') {
						document.getElementById(x).value = 'X';
					} else {
						document.getElementById(x).value ='';
					}
				}
			}
		}
	} 
</script>
