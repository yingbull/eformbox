<script language="javascript" type="text/javascript">
		/****************************
		startup functions 
		****************************/
		function startUp()
		{			
			setDocumentTitle('FHA Central Cath Lab Booking 2018',document.getElementById('first_last_name').value);
			setDefaults();			
		}
		
		function setDocumentTitle(Title,Name)
		{
			// set document title
			document.title = Title + ' - ' + Name;					
							
		}
		
		function setDefaults()
		{	            
			// check the newform flag to ensure this is the initial load of the form
			if (document.getElementById("newForm").value == 'True')
			{
			document.getElementById("Elective").value = "X";
			document.getElementById("FirstAvailable").value = "X";
			document.getElementById("NoKnown").value = "X";
			Names();
			}   
		}
		
		function reLoad()
		{	            
			// change form when reloaded after initial submission
			if (document.getElementById("newForm").value == 'False')
			{
			$('[class^="child-"]').show();
			$('[class^="child-"]').css('background-color', 'transparent');
			}   
		}
		/****************************
		Change from Lastname, Firstname to Firstname Lastname 
		****************************/
		
function Names() {
			// Change user name to full First Name, Last Name
			// Get the name
			var fullName = document.getElementById('current_user').value;
	
			// Split the value
			var splitName = fullName.split(",");
			var firstName = "";
			var lastName  = "";

			// Check for last name
			if(splitName.length >= 1) {
				lastName = splitName[0].trim();
				}
			if(splitName.length >= 2) {
				firstName = splitName[1].trim();
				}
			var First_Last_Name = firstName + " " + lastName;
	
			// Show the fields on the page
			document.FormName.current_user.value = First_Last_Name ;
			}

		/****************************
			submit and print functions 
		****************************/
		function printSubmit()
		{
			printLetter();
			releaseDirtyFlag();			
			submission();
		}

		function printLetter()
		{
			window.print();
		} 

		function submission()
		{
			setFlag();
			setTimeout('document.FormName.submit()',2000);			
		}

		function setFlag()
		{
		// indicate that the form has been submitted
		if (document.getElementById("newForm").value == 'True')
			document.getElementById("newForm").value = 'False';
		}
		
		</script>

<!-- scripts for Xbox functions -->
<script language="javascript">
$(document).ready(function() {
	$( ".Xbox" ).click(function() {
		var st = $( this ).val();
		if (st=="X") {
			$( this ).val("");
		} else {
			$( this ).val("X");
		}
	});

	$( ".Xbox" ).keypress(function(event) {
	// any key press except tab will constitute a value change to the checkbox
		if (event.which != 0){
			$( this ).click();
			return false;
			}
	});

});
</script>

<!-- jQuery for parent-child and radio fields -->
<script>
$(document).ready(function() {
	$('[class^="child-"]').hide();
	$('.parent-field').click(function() {
		$('[class^="child-"]').hide();
		$('.parent-field').each(function() {
			if ( $(this).is('input:checkbox') ){
				if(this.checked){
					$('.child-' +  $(this).prop('id')).show();
				}else{
				$('.child-' + $(this).val()).show();
				}
			}
			if ( $(this).is('input:text') ){
				if($(this).val()=='X'){
					$('.child-' +  $(this).prop('id')).show();
				}else{
				$('.child-' + $(this).val()).show();
				}
			}
		});
	});
});
</script>
