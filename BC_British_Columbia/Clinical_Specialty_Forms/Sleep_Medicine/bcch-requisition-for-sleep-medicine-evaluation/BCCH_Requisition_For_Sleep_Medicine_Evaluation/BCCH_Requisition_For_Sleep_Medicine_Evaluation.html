<script language="javascript" type="text/javascript">
		/****************************
		startup functions

		function startUp() {
			setDocumentTitle('BCCH_Requsition_For_Sleep_Medicine_Evaluation',document.getElementById('first_last_name').value);
			reImg();
			setDefaults();
			loadFontSize();
			// Recircle circled elements
			$('.circle_box').each(function(i, obj) {
    			if (document.getElementById(obj.id + "_circled").value == "1")
    				obj.style.borderWidth = '2px';
			});

		}
		
		function setDocumentTitle(Title,first_last_name) {
			// set document title
			document.title = Title + '_' + first_last_name;
		}

        function setDefaults() {
            // check the newform flag to ensure this is the initial load of the form
			if (document.getElementById("newForm").value == 'True') {
				document.getElementById("Translator_1").click();
                document.getElementById("ClinicYes").value = 'X';
                document.getElementById("NoPreference").value = 'X';
  				parseName('CurrentUser','CurrentUser_MSP','NameAndNumber');
  				parseName('doctor','doctor_ohip_no','doctor_name_number');
  				parseName('bc_referral_name','bc_referral_no','referral_name_number');
				CheckCopyTo();
		}bc_referral_name
}
		/****************************
			script to Increase or Decrease the Font Size
			name = input name/id, delta = increase (+) or decrease (-) increment #
			Requires loadFontSize(); in startUp, or in onload line
		****************************/
		function changeFontSize(name, delta) {
			var element = $("#" + name)
			var oldSize = parseInt(element.css("font-size"));
			var newSize = oldSize + delta;
	
			// Save new font size into "value" field of hidden element
			$("#" + name + "_fontsize").attr('value', newSize);
	
			// Set font size
			element.css({'font-size': newSize + 'px'});
		}

		// Retains altered font size when eForm is reopened; 
		// Requires hidden inputs with format for each field using this feature: 
		// <input type="hidden" name="Input_fontsize" id="Input_fontsize" value="">
		function loadFontSize() {
			$.each($("input[name*='_fontsize'"), function(index, element) {
				var fontSize = element.value;
	
				if (!!fontSize) {
					var name = element.name.split('_')[0];
					$("#" + name).css({'font-size': fontSize + 'px'});
				}
			});
		}

		function parseName(fromName, fromNumber, toNameandNumber) {
			// Get the name
			var fullName = document.getElementById(fromName).value;
			var msp = document.getElementById(fromNumber).value;

if ( msp !== '')
 {
			// Split the value
			var splitName = fullName.split(",");
			var firstName = "";
			var lastName  = "";
	
			// Check for last name
			if(splitName.length >= 1) {
				lastName = splitName[0].trim();
			}
			if(splitName.length >= 2) {
				firstName = splitName[1].trim();
			}
			var First_Last_Name = firstName + " " + lastName;
	
			// Show the fields on the page
			
			document.getElementById(toNameandNumber).value = First_Last_Name + ", MSP Number: " + msp ;
		}
}
				function CheckCopyTo() {
						if (document.getElementById("CurrentUser").value != document.getElementById("doctor").value) {
								document.getElementById("CopyTo").value = document.getElementById("doctor_name_number").value;
								document.getElementById("CopyTo").value += ', ';
								document.getElementById("CopyTo").value += document.getElementById("referral_name_number").value;
							}
						else {
							document.getElementById("CopyTo").value = document.getElementById("referral_name_number").value;  
							}
				}
</script>

<script>

<script type="text/javascript">
		function change_border(x) {
	//works to change function of circle_boxes to radio_boxes when the id of the radiobox is passed as x and is named in the convention name_X where X is a numeric value that appears in the string defined in scales
		var scales = ["1",
			"2"	  ];
		var partA = x.substring(0, x.indexOf("_"));
		var i = x.substring(x.indexOf("_"));
		var j = i.substr(1);

		for (var n in scales) {
			if ( j == scales[n]) {
				for (var m in scales){
					if (m != n) { document.getElementById(partA+"_"+scales[m]+"_circled").value = '0';  document.getElementById(partA+"_"+scales[m]).style.borderWidth = '0px' }
				}
			}
		}

		
			if (document.getElementById(x).style.borderWidth == '0px') {
				document.getElementById(x).style.borderWidth = '2px';
				document.getElementById(x + "_circled").value = "1";
			} else {
				document.getElementById(x).style.borderWidth = '0px';
				document.getElementById(x + "_circled").value = "0";
			}
return false;		
	}		
</script>
