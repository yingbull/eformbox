<script type="text/javascript">

	/****************************
		output date separately dd, mmm, yy format; 
		Oscar default is yyyy-mm-dd
	****************************/

function parseDate(id, x, y, z, D, d) {
	// Now included code to remove time from dates
    // Change date field to dd/mmm/yyyy format
	//The element that you want to change is passed via the id
	// If the initial order is  YYYY  MM  DD then x should be 0,y should be 1, and z should be 2
	// If the initial order is  DD  MM and YYYY then x should be 2,y should be 1, and z should be 0
	// Delimiter (between the digits for day month and year) is passed as D - usually either a "-"  or a "/"
	// Output Delimiter (between the digits for day month and year) is passed as d - usually either a "-"  or a "/"
    // Get the date
    var fullMeasurementDate = $("#" + id).val();
    var fullDate = fullMeasurementDate.split(' ')[0];

    if (fullDate) {
    // Split the value
        var year = fullDate.split(D)[x];
        var monthNum = fullDate.split(D)[y];
        var monthNumArray = monthNum - 1;
        var day = fullDate.split(D)[z];
		var daySuffix = '';
		var formattedDay = parseInt(day, 10).toString(); // Parse as integer and remove leading zeros

	// Add Suffix to day
	if (formattedDay >= 11 && formattedDay <= 13) {
		daySuffix = formattedDay + "th";
	} else {
    switch (formattedDay % 10) {
        case 1:
            daySuffix = formattedDay + "st";
            break;
        case 2:
            daySuffix = formattedDay + "nd";
            break;
        case 3:
            daySuffix = formattedDay + "rd";
            break;
        default:
            daySuffix = formattedDay + "th";
            break;
    }
}	
	// Convert Numeric Month to the full month name using toLocaleString
        var date = new Date(year, monthNumArray, day);
        var month = date.toLocaleString('default', { month: 'long' });
    // Get the last two digits of the year
        var yearLastTwoDigits = year.slice(-2);
	 // Format month and year
		var MonthAndYear =  month + ', ' + year;
    // Show the fields on the page
        $("#TodayDay").val(daySuffix);
        $("#TodayMonth").val(MonthAndYear);
        $("#TodayDay1").val(daySuffix);
        $("#TodayMonth1").val(MonthAndYear);
    } else {
        $("#TodayDay").attr("placeholder", "click for date");
        $("#TodayMonth").attr("placeholder", "click for date");
        $("#TodayDay1").attr("placeholder", "click for date");
        $("#TodayMonth1").attr("placeholder", "click for date");
    }
}


			/****************************
			Remove the seconds from the time
			Oscar default hh:mm:ss
			****************************/
function parseTime(id) {
    // Change time field to hh:mm format
    // Function expects an input time in hh:mm:ss format
    // Get the time
    var fullTime = document.getElementById(id).value;
    var delimiter = ":";
    // Check if fullTime is null
    if (fullTime) {
        // Split the value
        var HHMMSS = fullTime.split(delimiter);
        var HHMM = HHMMSS[0] + ":" + HHMMSS[1]; // Concatenate hours and minutes
        // Show the time on the page
        document.getElementById(id).value = HHMM;
    } else {
        // Set placeholder if fullTime is null
        document.getElementById(id).placeholder = "click for time";
    }
}

</script>
