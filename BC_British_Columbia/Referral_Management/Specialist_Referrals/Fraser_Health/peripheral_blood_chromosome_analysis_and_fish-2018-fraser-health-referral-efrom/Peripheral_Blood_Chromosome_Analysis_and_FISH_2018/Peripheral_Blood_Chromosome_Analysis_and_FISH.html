        function parseDate1() {
                // Change date field to dd/mmm/yyyy format
                // Function expects an array of date components in yyyy-mm-dd format
                // Get the date
				var FullDate = document.getElementById("Date1").value; 
				if ( FullDate ){
                
                var delimiter = '-';
                // Split the value
                var Year = FullDate.split(delimiter)[0];
                var MonthNum = FullDate.split(delimiter)[1];
                var Day = FullDate.split(delimiter)[2];
                var Month  = "";

                // Convert Numeric Month to 3 letter month
                if(MonthNum == 1) { Month = "Jan"; }
                if(MonthNum == 2) { Month = "Feb"; }
                if(MonthNum == 3) { Month = "Mar"; }
                if(MonthNum == 4) { Month = "Apr"; }
                if(MonthNum == 5) { Month = "May"; }
                if(MonthNum == 6) { Month = "Jun"; }
                if(MonthNum == 7) { Month = "Jul"; }
                if(MonthNum == 8) { Month = "Aug"; }
                if(MonthNum == 9) { Month = "Sep"; }
                if(MonthNum == 10) { Month = "Oct"; }
                if(MonthNum == 11) { Month = "Nov"; }
                if(MonthNum == 12) { Month = "Dec"; }

                var MixedDate = Day + "/" + Month + "/" + Year;
                var NumericDate = Day + "/" + MonthNum + "/" + Year;

                // Show the fields on the page
				document.FormName.TodayDate.value = NumericDate ;
				}
				else{
					(document.FormName.TodayDate.value = "click for date" );}

        }

function Names() {
			// Change user name to full First Name, Last Name
			// Get the name
			var fullName = document.getElementById('Doctor').value;
	
			// Split the value
			var splitName = fullName.split(",");
			var firstName = "";
			var lastName  = "";

			// Check for last name
			if(splitName.length >= 1) {
				lastName = splitName[0].trim();
				}
			if(splitName.length >= 2) {
				firstName = splitName[1].trim();
				}
			var First_Last_Name = firstName + " " + lastName;
	
			// Show the fields on the page
			document.FormName.PhysicianName.value = First_Last_Name ;
			document.FormName.PhysicianName2.value = First_Last_Name ;

    // Change referral name to full First Name, Last Name
			// Get the name
			var fullName1 = document.getElementById('referral_name').value;
			var referralMSP = document.getElementById('bc_referral_no').value;
	
			// Split the value
			var splitName1 = fullName1.split(",");
			var firstName1 = "";
			var lastName1  = "";
			// Check for last name
			if(splitName1.length >= 1) {
				lastName1 = splitName1[0].trim();

			if(splitName1.length >= 2) {
				firstName1 = splitName1[1].trim();
				}
			var firstInitial = firstName1.charAt(0);
			var First_Last_Name1 = firstName1 + " " + lastName1;
			var First_Intial_Last_Name1 = firstInitial + ". " + lastName1
	
			// Show the fields on the page
			document.getElementById("CopyTo1").value = First_Intial_Last_Name1 + ' MSP# ' + referralMSP;
			}
		
		<!-- script for current time -->

		function StartClock12() {
			Time12 = new Date();
			Cur12Hour = Time12.getHours();
			Cur12Mins = Time12.getMinutes();
			The12Time = 0;
			The12Time = (Cur12Hour > 12) ? Cur12Hour - 12 : Cur12Hour;
