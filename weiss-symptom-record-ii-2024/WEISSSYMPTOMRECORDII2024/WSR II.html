<script language="javascript" type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    function calculateScores() {
        // Object to store sums, counts, and answered questions for each topic
        let topicData = {};

        // Get all input elements with an underscore in the ID
        const inputs = document.querySelectorAll('input[id*="_"]');

        inputs.forEach(input => {
            const id = input.id;
            const value = input.value.trim();

            // Regular expression to match the ID pattern: word-word_number
            const regex = /^(.+)-(.+)_([0-9]+|NA)$/;

            const match = id.match(regex);
            if (match) {
                const topic = match[1];  // Capture everything before the hyphen
                const numberOrNA = match[3]; // Capture the number or 'NA'

                // Initialize topicData if not already done
                if (!topicData[topic]) {
                    topicData[topic] = {
                        sum: 0,
                        count: 0,
                        answeredQuestions: 0
                    };
                }

                // Process only if the value is 'X' and numberOrNA is a number
                if (value === 'X' && numberOrNA !== 'NA') {
                    topicData[topic].sum += parseFloat(numberOrNA);
                    topicData[topic].count++;
                    topicData[topic].answeredQuestions++; // Increment answered questions count
                }
            }
        });

        // Calculate means and update corresponding Score, Score2, and Answered_Questions for each topic
        for (let topic in topicData) {
            if (topicData[topic].count > 0) {
                const mean = topicData[topic].sum / topicData[topic].count;
                const scoreElement = document.getElementById(`${topic}_Score`);
                const score2Element = document.getElementById(`${topic}_Score2`);

                if (scoreElement) scoreElement.value = mean.toFixed(2);
                if (score2Element) score2Element.value = mean.toFixed(2);
            }
        }

        // Update the total answered questions field
        const totalAnsweredElement = document.getElementById('Answered_Questions');
        let totalAnsweredQuestions = 0;
        for (let topic in topicData) {
            totalAnsweredQuestions += topicData[topic].answeredQuestions;
        }
        if (totalAnsweredElement) totalAnsweredElement.value = totalAnsweredQuestions;
    }


    // Attach the function to all buttons with the class 'calculate-button'
    document.querySelectorAll('.calculate-button').forEach(button => {
        button.addEventListener('click', calculateScores);
    });
});

</script>


<script language="javascript" type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
    function checkEmptyGroups() {
        let groupData = {};
        let unansweredSubGroups = [];

        const inputs = document.querySelectorAll('input[id*="_"]');

        inputs.forEach(input => {
            const id = input.id;
            const value = input.value.trim();

            // Updated regex to match both parts before and after the hyphen
            const regex = /^(.+)-(.+)_([0-9]+|NA)$/;
            const match = id.match(regex);

            if (match) {
                const mainGroup = match[1];   // Group before the first hyphen (e.g., "Eating")
                const subGroup = match[2];    // Group after the hyphen but before the underscore (e.g., "Image")

                const combinedGroup = `${mainGroup}-${subGroup}`; // e.g., "Eating-Image"

                if (!groupData[combinedGroup]) {
                    groupData[combinedGroup] = {
                        answeredQuestions: 0,
                        inputs: []
                    };
                }

                groupData[combinedGroup].inputs.push(input);

                if (value !== '') {
                    groupData[combinedGroup].answeredQuestions++;
                }
            }
        });

        // Evaluate each combined group
        for (let combinedGroup in groupData) {
            if (groupData[combinedGroup].answeredQuestions === 0) {
                // All inputs in the combined group are blank, so highlight them
                unansweredSubGroups.push(combinedGroup);

                groupData[combinedGroup].inputs.forEach(input => {
                    input.style.backgroundColor = "yellow";
                });
            } else {
                // Some inputs are not blank, so revert to original background color
                groupData[combinedGroup].inputs.forEach(input => {
                    input.style.backgroundColor = ""; // Reverts to the default CSS background
                });
            }
        }

        if (unansweredSubGroups.length > 0) {
            alert("The following subgroups have not been answered - " + unansweredSubGroups.join(", "));
        }
    }

    document.querySelectorAll('.check-empty-groups-button').forEach(button => {
        button.addEventListener('click', checkEmptyGroups);
    });
});

</script>

<!-- Xbox and Radio scripts -->
<script>
var b = document.getElementsByClassName("Xbox");
// console.log("Xboxes: "+b.length);
for(var i=0; i<b.length; i++){ 
 b[i].onclick = function(){ 
   //console.log("click on " + this.id); 
// large black box is '\u2B1B' does not render or save properly on all systems
  if (document.getElementById(this.id).value.length < 1) {
	document.getElementById(this.id).value = 'X' ;
	} else {
	document.getElementById(this.id).value ='';
	}
  return false;
}
 } 

var r = document.getElementsByClassName("Radio");
//console.log("Radio array length is "+r.length);
for(var i=0; i<r.length; i++){

 r[i].onclick = function(){ 
	let x = this.id;

   var partA = x.substring(0, x.indexOf("_"));
   let items = document.querySelectorAll("[id^='"+partA+"_']");
   //console.log("click on " + x + " in a group of " +items.length); 
     for(let item of items){
    if (x != item.id) { 
		item.value = ''; 
	} else {
		document.getElementById(x).value ='X';
	}
  }

 } 
} 
</script>
