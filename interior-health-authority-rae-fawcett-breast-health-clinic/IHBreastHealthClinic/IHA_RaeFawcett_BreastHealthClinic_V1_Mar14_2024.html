			function resourceLink(resource, extension) {

			/****************************

			function parseName(id) {
				// Get the name
				var fullName = document.getElementById(id).value;
				// Split the value
				var splitName = fullName.split(",");
				var firstName = "";
				var lastName = "";
				// Check for last name
				if (splitName.length >= 1) {
					lastName = splitName[0].trim();
				}
				if (splitName.length >= 2) {
					firstName = splitName[1].trim();
				}
				var First_Last_Name = firstName + " " + lastName;
				// Show the fields on the page
				document.getElementById(id).value = First_Last_Name;
			}

			/****************************
			Create Date in alternate format
			****************************/
			function parseDate(id, x, y, z, D) {
				// Change date field to dd/mmm/yyyy format
				//The element that you want to change is passed via the id; and x = year; y = mo; z = d
				// If the initial order is YYYY  MM  DD then x should be 0 (first position), y should be 1, and z should be 2
				// If the initial order is  DD  MM and YYYY then x should be 2, y should be 1, and z should be 0
				// Delimiter (between the digits for day month and year) is passed as D - usually either a "-"  or a "/"
				// Get the date
				var FullDate = document.getElementById(id).value;
				if (FullDate) {
					// Split the value
					var Year = FullDate.split(D)[x];
					var MonthNum = FullDate.split(D)[y];
					MonthNumArray = MonthNum - 1; // Jan = 1 when split, and 0 in array
					var Day = FullDate.split(D)[z];
					var Month = "";
					var Months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
					// Convert Numeric Month to 3 letter month
					Month = Months[MonthNumArray];
					var MixedDate = Day + "/" + Month + "/" + Year;
					var NumericDate = Day + "/" + MonthNum + "/" + Year;
					var ISODate = Year + "-" + MonthNum + "-" + Day;
					var TraditionalDate = Month + " " + Day + ", " + Year;
					// Show the fields on the page
					document.getElementById(id).value = NumericDate;
				} else {
					document.getElementById(id).value = "click for date";
				}
			}

			/****************************

			and is named in the convention name_X where X appears in the string defined in scales
			Ensure that the list is sequential. Do no skip numbers. An input can be hidden if appropriate.
			****************************/
			function Radio_Box(x) {
				var scales = ["1", "2", "3", "4", "5"];
				var partA = x.substring(0, x.indexOf("_"));
				var i = x.substring(x.indexOf("_"));
				var j = i.substr(1);
				for (var n in scales) {
					if (j == scales[n]) {
						for (var m in scales) {
							if (m != n) {
								document.getElementById(partA + "_" + scales[m]).value = "";
							}
						}
					}
				}
				return false;
			}
