<script language="javascript" type="text/javascript">
		/****************************
		startup functions 
		****************************/
		function startUp()
		{			
			setDocumentTitle('Canada Blood Services Perinatal Screen Request for BC and Yukon 2019',document.getElementById('patient_nameL').value);
			reImg();
			loadFontSize();
			setDefaults();

		}
		
		function setDocumentTitle(Title,PatientNameL)
		{
			// set document title
			document.title = Title + ' - ' + PatientNameL;					
							
		}

        function setDefaults() {
            // check the newform flag to ensure this is the initial load of the form
			if (document.getElementById("newForm").value == 'True') {
                document.getElementById("RhIg_No").value = 'X';
                document.getElementById("Before_Yes").value = 'X';
				parseName('current_user');
				parseName('provider_name');
 				parseName('referral_name');
 				parseDate('EDC',0,1,2,'-','EDC_year','EDC_month','EDC_day');
  				parseDate1('dobc2',0,1,2,'/','dob_month');
             }
}

	function parseName(id) {
		// Get the name
		
		var fullName = document.getElementById(id).value;

		// Split the value
		var splitName = fullName.split(",");
		var firstName = "";
		var lastName  = "";

		// Check for last name
		if(splitName.length >= 1) {
			lastName = splitName[0].trim();
		}
		if(splitName.length >= 2) {
			firstName = splitName[1].trim();
		}
		var First_Last_Name = firstName + " " + lastName;

		// Show the fields on the page
		document.getElementById(id).value = First_Last_Name ;
	}

	function parseDate(id,x,y,z,D,id1Out,id2Out,id3Out) {
                // Change date field to dd/mmm/yyyy format
				//The element that you want to change is passed via the id
				// If the initial order is  YYYY  MM  DD then x should be 0,y should be 1, and z should be 2
				// If the initial order is  DD  MM and YYYY then x should be 2,y should be 1, and z should be 0
				// Delimiter (between the digits for day month and year) is passed as D - usually either a "-"  or a "/"
                // Get the date
				
				var FullDate = document.getElementById(id).value; 
				if ( FullDate ){
                // Split the value
                var Year = FullDate.split(D)[x];
                var MonthNum = FullDate.split(D)[y];
				MonthNumArray = MonthNum -1;
                var Day = FullDate.split(D)[z];
                var Month  = "";
				var Months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                // Convert Numeric Month to 3 letter month
                Month = Months[MonthNumArray]

                var MixedDate = Day + "/" + Month + "/" + Year;
                var NumericDate = Day + "/" + MonthNum + "/" + Year;

                // Show the fields on the page
				document.getElementById(id1Out).value = Year ;
				document.getElementById(id2Out).value = Month ;
				document.getElementById(id3Out).value = Day ;
				}
				else{
					(document.getElementById(id1Out).value = "click for date" );
					(document.getElementById(id2Out).value = "click for date" );
					(document.getElementById(id3Out).value = "click for date" );
					}

        }


	function parseDate1(id,x,y,z,D,idOut) {
                // Change date field to dd/mmm/yyyy format
				//The element that you want to change is passed via the id
				// If the initial order is  YYYY  MM  DD then x should be 0,y should be 1, and z should be 2
				// If the initial order is  DD  MM and YYYY then x should be 2,y should be 1, and z should be 0
				// Delimiter (between the digits for day month and year) is passed as D - usually either a "-"  or a "/"
                // Get the date
				
				var FullDate = document.getElementById(id).value; 
				if ( FullDate ){
                // Split the value
                var Year = FullDate.split(D)[x];
                var MonthNum = FullDate.split(D)[y];
				MonthNumArray = MonthNum -1;
                var Day = FullDate.split(D)[z];
                var Month  = "";
				var Months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                // Convert Numeric Month to 3 letter month
                Month = Months[MonthNumArray]

                var MixedDate = Day + "/" + Month + "/" + Year;
                var NumericDate = Day + "/" + MonthNum + "/" + Year;

                // Show the fields on the page
				document.getElementById(idOut).value = Month ;
				}
				else{
					(document.getElementById(idOut).value = "click for date" );}

        }

		/****************************
			script to Increase or Decrease the Font Size
			name = input name/id, delta = increase (+) or decrease (-) increment #
			Requires loadFontSize(); in startUp, or in onload line
		****************************/
		function changeFontSize(name, delta) {
			var element = $("#" + name)
			var oldSize = parseInt(element.css("font-size"));
			var newSize = oldSize + delta;
	
			// Save new font size into "value" field of hidden element
			$("#" + name + "_fontsize").attr('value', newSize);
	
			// Set font size
			element.css({'font-size': newSize + 'px'});
		}

		// Retains altered font size when eForm is reopened; 
		// Requires hidden inputs with format for each field using this feature: 
		// <input type="hidden" name="Input_fontsize" id="Input_fontsize" value="">
		function loadFontSize() {
			$.each($("input[name*='_fontsize'"), function(index, element) {
				var fontSize = element.value;
	
				if (!!fontSize) {
					var name = element.name.split('_')[0];
					$("#" + name).css({'font-size': fontSize + 'px'});
				}
			});
		}

</script>
