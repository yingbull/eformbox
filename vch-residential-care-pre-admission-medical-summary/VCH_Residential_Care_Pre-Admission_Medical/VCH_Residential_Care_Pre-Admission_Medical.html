<script language="javascript" type="text/javascript">
		/****************************
		startup functions 
		****************************/
		function startUp()
		{			
			// shows the forms on development machine from notepad ++ - saves you from uploading to the server to input alignments
			var strLoc = window.location.href.toLowerCase();
			if(strLoc.indexOf("https") == -1)
			{
				//page1
				var src = document.getElementById('BGImage').src;				
				document.getElementById('BGImage').src = src.replace('$%7Boscar_image_path%7D','');
			}
if(document.getElementById('patient_nameL')) {
			setDocumentTitle('',document.getElementById('patient_nameL').value);	
}	
		}
		
		function setDocumentTitle(Title,patient_nameL)
		{
			// set document title
			document.title = Title + ' - ' + patient_nameL;					
							
		}

		/****************************
			submit and print functions 
		****************************/
		function printSubmit()
		{
			printLetter();
			releaseDirtyFlag();			
			submission();
		}

		function printLetter()
		{
			// hide the bottom buttons
			if (document.getElementById('BottomButtons') && document.getElementById('BottomButtons').style.display == '')
				document.getElementById('BottomButtons').style.display = 'none';
			// print the letter
			window.print();
		} 

		function submission()
		{
			setFlag();
			setTimeout('document.FormName.submit()',1000);			
		}

		function setFlag()
		{
		// indicate that the form has been submitted
		if (document.getElementById("newForm").value == 'True')
			document.getElementById("newForm").value = 'False';
		}
		
	
</script>

<!-- scripts to confirm closing of window if it had not been saved yet -->
<script language="javascript">
//keypress events trigger dirty flag
var needToConfirm = false;
document.onkeyup=setDirtyFlag;
function setDirtyFlag(){
		needToConfirm = true;
}
function releaseDirtyFlag(){
		needToConfirm = false; //Call this function if doesn't requires an alert.
//this could be called when save button is clicked
}
window.onbeforeunload = confirmExit;
function confirmExit(){
	 if (needToConfirm){
		 return "You have attempted to leave this page. If you have made any changes to the fields without clicking the Save button, your changes will be lost. Are you sure you want to exit this page?";
	 }
}
</script>

<script type="text/javascript" language="javascript">
function checkGender(){
if(document.getElementById('PatientGender')) {
	 if (document.getElementById('Male') && document.getElementById('PatientGender').value == 'M'){
	 document.getElementById('Male').value = 'X';
	 }else if (document.getElementById('Female') && document.getElementById('PatientGender').value == 'F'){
	 document.getElementById('Female').value = 'X';
	}
}
 }
</script>

});
