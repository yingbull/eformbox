<script language="javascript" type="text/javascript">
	/****************************
		startup functions 
	****************************/
	function startUp() {
		setDocumentTitle('WHODAS2',document.getElementById('PatientNameL').value);
		changeImage("WHODAS_2_Pg1.png", "BGImage1");
		changeImage("WHODAS_2_Pg2.png", "BGImage2");

		top.window.resizeTo(1100, screen.availHeight);

	function resourceLink(resource, extension) {
		// Takes two arguments -- the base filename and its extension -- and
		// returns a string depending on whether the page has been opened
		// locally or if it has been uploaded to OSCAR.
		//
		// Example usage: resourceLink('image1', 'png')
		// Return value: 'image1.png' or '${oscar_image_path}image1.png'
		var prefix = (window.location.href.toLowerCase().indexOf("http") != -1) ? '${oscar_image_path}' : '';
		if (typeof extension === "undefined") {
			var extension = '';
		} else {
			var extension = '.' + extension;
		}
		return prefix + resource + extension;
	}

	function changeImage(img, imgId) {
		// Changes the src value of an <img>.
		document.getElementById(imgId).src = resourceLink(img)
		document.getElementById(imgId).href = resourceLink(img)
	}

	function setDocumentTitle(Title, PatientNameL) {
		// set document title
		document.title = Title + '_' + PatientNameL;
	}

	function setDefaults() {
		// check the newform flag to ensure this is the initial load of the form
		if (document.getElementById("newForm").value == 'True') {
			//document.getElementById("").value = '';
			parseName('patient_name');
			parseName('patient_name2');
		} else { // on reload, do this
		}
	}

	/****************************
		Create name in proper order 
	****************************/
	function parseName(id) {
		// Get the name
		var fullName = document.getElementById(id).value;

		// Split the value
		var splitName = fullName.split(",");
		var firstName = "";
		var lastName  = "";

		// Check for last name
		if(splitName.length >= 1) {
			lastName = splitName[0].trim();
		}
		if(splitName.length >= 2) {
			firstName = splitName[1].trim();
		}
		var First_Last_Name = firstName + " " + lastName;

		// Show the fields on the page
		document.getElementById(id).value = First_Last_Name;
	}

	/****************************
		submit and print functions 
	****************************/
	function printLetter() {
		// Save reminder; allows for validity testing
		document.getElementById('SubmitButton').classList.toggle('attn');
		document.getElementById('ResetButton').style.color = 'black';
		document.getElementById('SubmitButton').style.border = '2px solid red';
		alert("eFORM has NOT been submitted.  If needed, cancel print and complete required fields.  Ensure you click SUBMIT after print.");
		window.print();
	} 

	function submission() { // requires type="submit" in submit button input to allow for validity testing
		setFlag();
		releaseDirtyFlag();
	}

	function setFlag() {
		// indicate that the form has been submitted
		if (document.getElementById("newForm").value == 'True')
		document.getElementById("newForm").value = 'False';
	}

	/****************************
		Checkbox functions 
	****************************/
	$(document).ready(function() {
		$( ".Xbox" ).click(function() {
		var st = $( this ).val();
		if (st=="X") {
		$( this ).val("");
		}
		else {
			$( this ).val("X");
		}
	});

	$( ".Xbox" ).keypress(function(event) {
		// any key press except tab will constitute a value change to the checkbox
		if (event.which != 0) {
			$( this ).click();
			return false;
			}
		});
	});

	/****************************
		scripts to confirm closing of window if have not saved yet
	****************************/
		//keypress events trigger dirty flag
		var needToConfirm = true;
		document.onkeyup=setDirtyFlag;
	function setDirtyFlag() {
		needToConfirm = true;
	}

	function releaseDirtyFlag() {
		needToConfirm = false; //Call this function if does not require an alert.
		//this could be called when save button is clicked
	}
		window.onbeforeunload = confirmExit;

	function confirmExit() {
		if (needToConfirm) {
			return "You have attempted to leave this page. If you have made any changes to the fields without clicking the Save button, your changes will be lost. Are you sure you want to exit this page?";
		}
	}

	function getCheckedValue(radioObj) {
		// Returns the value of the selected radio button,
		// or null if no radio buttons are checked.

		var radioLength = radioObj.length;
		if(radioLength == undefined)
			if (radioObj.checked)
				return parseInt(radioObj.value);
			else
				return parseInt(value);

		for (var i = 0; i < radioLength; i++) {
			if (radioObj[i].checked) {
				return parseInt(radioObj[i].value);
			}
		}
		return null;
	}

	function sumOfCheckedValues(array) {
		// Returns the sum of the checked values in array
		var sum = 0;
		for (var n = 0; n < array.length; n++) {
			sum += getCheckedValue(array[n]);
		}
		return sum;
	}

	function totalScore() {
		//	set red highlights for missing lines; there are 36 items in check list!
		for (var i = 0; i < 36; i++) {
			var raw_item_score = "D" + (i+1).toString() + "_item";
			if (document.getElementById(raw_item_score).value == '') {
				document.getElementById(raw_item_score).style.background = 'red';
			} else if (document.getElementById(raw_item_score).value != '') {
				document.getElementById(raw_item_score).style.background = 'transparent';
			}
		}

		// Check that all 36 questions are answered
		for (var i = 0; i < 36; i++) {
			var raw_item_score = "D" + (i+1).toString() + "_item";
			if (document.getElementById(raw_item_score).value == '') {
				alert("Please complete any lines highlighted red.");
				return;
			}
		}

		// Arrays for domain scores - raw and averages
		var D1 = [
			document.FormName.D1,
			document.FormName.D2,
			document.FormName.D3,
			document.FormName.D4,
			document.FormName.D5,
			document.FormName.D6
		];

		var D2 = [
			document.FormName.D7,
			document.FormName.D8,
			document.FormName.D9,
			document.FormName.D10,
			document.FormName.D11
		];

		var D3 = [
			document.FormName.D12,
			document.FormName.D13,
			document.FormName.D14,
			document.FormName.D15
		];

		var D4 = [
			document.FormName.D16,
			document.FormName.D17,
			document.FormName.D18,
			document.FormName.D19,
			document.FormName.D20
		];

		var D5a = [
			document.FormName.D21,
			document.FormName.D22,
			document.FormName.D23,
			document.FormName.D24
		];

		var D5b = [
			document.FormName.D25,
			document.FormName.D26,
			document.FormName.D27,
			document.FormName.D28
		];

		var D6 = [
			document.FormName.D29,
			document.FormName.D30,
			document.FormName.D31,
			document.FormName.D32,
			document.FormName.D33,
			document.FormName.D34,
			document.FormName.D35,
			document.FormName.D36
		];

		D1 = sumOfCheckedValues(D1);
		document.FormName.D1_Raw.value = D1;
		var average = D1/6;
		document.FormName.D1_Avg.value = average.toFixed(1);

		D2 = sumOfCheckedValues(D2);
		document.FormName.D2_Raw.value = D2;
		var average = D2/5;
		document.FormName.D2_Avg.value = average.toFixed(1);

		D3 = sumOfCheckedValues(D3);
		document.FormName.D3_Raw.value = D3;
		var average = D3/4;
		document.FormName.D3_Avg.value = average.toFixed(1);

		D4 = sumOfCheckedValues(D4);
		document.FormName.D4_Raw.value = D4;
		var average = D4/5;
		document.FormName.D4_Avg.value = average.toFixed(1);

		D5a = sumOfCheckedValues(D5a);
		document.FormName.D5a_Raw.value = D5a;
		var average = D5a/4;
		document.FormName.D5a_Avg.value = average.toFixed(1);

		D5b = sumOfCheckedValues(D5b);
		document.FormName.D5b_Raw.value = D5b;
		var average = D5b/4;
		document.FormName.D5b_Avg.value = average.toFixed(1);

		D6 = sumOfCheckedValues(D6);
		document.FormName.D6_Raw.value = D6;
		var average = D6/8;
		document.FormName.D6_Avg.value = average.toFixed(1);

		var Total = D1+D2+D3+D4+D5a+D5b+D6;
		document.FormName.Total_Raw.value = Total;
		var average = Total/36;
		document.FormName.Total_Avg.value = average.toFixed(1);

		document.FormName.subject.value = 'WHODAS = ' + Total; 
	}

	/****************************
		script to transfer radiobox value to Raw Item Score
	****************************/
	function Item(i) {
		var value = document.getElementById(i).value;
		var itemID = i.split("_");
		var itemName = itemID[0].trim();
		var RawItem = itemName  + '_item';
		document.getElementById(RawItem).value = value;
	}
</script>
