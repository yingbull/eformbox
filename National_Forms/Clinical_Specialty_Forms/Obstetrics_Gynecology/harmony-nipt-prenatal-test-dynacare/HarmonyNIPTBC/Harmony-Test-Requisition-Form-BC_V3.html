<script type="text/javascript">
	function reImg() {
	// set eForm title
		setDocumentTitle('Harmony_NIPT_BC', document.getElementById('PatientNameL').value);
	// for stand alone development without uploading to OSCAR
		var strLoc = window.location.href.toLowerCase();
		if(strLoc.indexOf("https") == -1) {
			var src1 = document.getElementById("BGImage1").src;
			document.getElementById("BGImage1").src = src1.replace("$%7Boscar_image_path%7D","");
			var src2 = document.getElementById("BGImage2").href;
			document.getElementById("BGImage2").href = src2.replace("$%7Boscar_image_path%7D","");
		}
		setDefaults(); // loads defaults, and checks if new/old form
	}

	function setDocumentTitle(Title, PatientNameL) {
		// set document title
		document.title = Title + '_' + PatientNameL;
	}

	/****************************
		default loads initial form and sets defaults
	****************************/
	function setDefaults() {
		// check the newForm flag to ensure this is the initial load of the form
		if (document.getElementById("newForm").value == 'True') {
		document.getElementById("kg").value = 'X';
		document.getElementById("Harmony_NIPT").value = 'X';
		CheckCopyTo();
		} else { // do this on reload
		loadSig();
		}
	} 

	function setFlag() {
		// indicate that the form has been submitted
		if (document.getElementById("newForm").value == 'True') {
			document.getElementById("newForm").value = 'False';
		}
	}

	/****************************
		print and submit/save functions 
	****************************/
	function printLetter() {
		// Save reminder; allows for validity testing
		document.getElementById('SubmitButton').classList.toggle('attn');
		document.getElementById('ResetButton').style.color = 'black';
		document.getElementById('SubmitButton').style.border = '2px solid red';
		alert("eFORM has NOT been submitted.  If needed, cancel print and complete required fields.  Ensure you click SUBMIT after print.");
		// print the letter
		window.print();
	}

	function submission() {
		setFlag();
		saveSig();
		releaseDirtyFlag();
	}

	function setFlag() {
		// indicate that the form has been submitted
		if (document.getElementById("newForm").value == 'True')
			document.getElementById("newForm").value = 'False';
	}

	/****************************
		checkbox functions 
	****************************/
	$( document ).ready(function() {
		$('.XBox').prop("readonly","true");
		$('.XBox').mousedown(function(evt) {
			changeValue(evt.target);
			});
		$('.XBox').keydown(function(evt) {
			displayKeyCode(evt);
		});	
	});

	function changeValue(element) {
		if (element.val == undefined) {
		element = $(element); // Convert to jquery element
	}
		if (element.val() == '') {
		element.val('X');
		}
		else {element.val('');}
	}

	function displayKeyCode(evt) {
		var charCode = evt.which || evt.keyCode;
		// any key press except tab will constitute a value change to the checkbox
		if (charCode != 9) {
			changeValue(evt.target);
			return false;
		}
	}

	/****************************
		Signature functions - 2 signatures
	****************************/
	jQuery(document).ready(function() {
		$("#CanvasSignature1").jSignature({'decor-color':'rgba(255, 255, 255, 0.0)'})
		$("#CanvasSignature2").jSignature({'decor-color':'rgba(255, 255, 255, 0.0)'})
		var pdf = jQuery("input[name='pdfButton']");
		if (pdf.size() != 0) {
			pdf.attr('onclick', '').unbind('click');
			pdf.attr('value', 'PDF');
			pdf.click(function(){saveSig();submitPrintButton(false);});
			}
		var pdfSave = jQuery("input[name='pdfSaveButton']");
		if (pdfSave.size() != 0) {
			pdfSave.attr('onclick', '').unbind('click');
			pdfSave.attr('value', 'Submit & PDF');
			pdfSave.click(function(){saveSig();submitPrintButton(true);});
			}
	})

	function saveSig() {
		var $sig=$("#CanvasSignature1");
		var datapair=new Array();
		datapair=$sig.jSignature("getData","base30");
		document.getElementById("StoreSignature1").value=datapair.join(",");
	// signature checker
		if ($('#CanvasSignature1').jSignature('getData', 'base30')[1] == "") {
			document.getElementById("StoreSignature1").value = "image/jsignature;base30,0_0";
		}
		var $sig=$("#CanvasSignature2");
		var datapair=new Array();
		datapair=$sig.jSignature("getData","base30");
		document.getElementById("StoreSignature2").value=datapair.join(",");
	// signature checker
		if ($('#CanvasSignature2').jSignature('getData', 'base30')[1] == "") {
			document.getElementById("StoreSignature2").value = "image/jsignature;base30,0_0";
		}
	}

	function clearSig1() {
		$("#CanvasSignature1").jSignature("reset");
	}
	function clearSig2() {
		$("#CanvasSignature2").jSignature("reset");
	}

	function loadSig() {
		var $sig=$("#CanvasSignature1");
		var data
		data=document.getElementById("StoreSignature1").value;
		$sig.jSignature("setData","data:"+ data) ;

		var $sig=$("#CanvasSignature2");
		var data
		data=document.getElementById("StoreSignature2").value;
		$sig.jSignature("setData","data:"+ data) ;
	}

	/****************************
		scripts to confirm closing of window if have not saved yet
	****************************/
		//keypress events trigger dirty flag
		var needToConfirm = true;
		document.onkeyup=setDirtyFlag;
	function setDirtyFlag() {
		needToConfirm = true;
	}

	function releaseDirtyFlag() {
		needToConfirm = false; //Call this function if does not require an alert.
		//this could be called when save button is clicked
	}
	window.onbeforeunload = confirmExit;

	function confirmExit() {
		if (needToConfirm) {
			return "You have attempted to leave this page. If you have made any changes to the fields without clicking the Save button, your changes will be lost. Are you sure you want to exit this page?";
		}
	}

	/****************************
		auto ticking gender Xboxes OR checkboxes
	****************************/
	function checkGender() {
		if (document.getElementById("PatientGender").value == "M") {
		document.getElementById("Male").value ="X";
		} else if (document.getElementById("PatientGender").value == "F") {
		 document.getElementById("Female").value ="X";
		}
	}

	/****************************
		scripts to copy regular GP if locum or other physician has ordered lab
		also cc to referral doc for specialists
	****************************/
	function CheckCopyTo() {
		if (document.getElementById("PhysicianName").value != document.getElementById("PatientMD").value) {
			(document.getElementById("CopyTo").value = document.getElementById("PatientMD").value + ' - ' + document.getElementById("PatientMD_MSP").value + ', ' + document.getElementById("ReferralMD").value + ' - ' + document.getElementById("ReferralMD_MSP").value);
		} else {
			(document.getElementById("CopyTo").value = document.getElementById("ReferralMD").value + ' ' + document.getElementById("ReferralMD_MSP").value);
		}
	}

	/****************************
		Script to trigger required filed with name id_text 
		where id is the triggering X-box input field.
	****************************/
	function changeAndCheck(id) {
		// Subsequent text field must be name of Xbox + _text so Other and Other_text
		var id2 = id + '_text';
		if (document.getElementById(id).value == 'X') {
			document.getElementById(id2).required = true; 
			document.getElementById(id2).reportValidity();
		} else {
			document.getElementById(id2).required = false;
			document.getElementById(id2).value = '';
		}
	}
</script>
