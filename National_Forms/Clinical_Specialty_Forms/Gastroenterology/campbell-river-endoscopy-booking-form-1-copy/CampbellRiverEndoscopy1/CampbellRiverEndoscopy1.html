<script language="javascript">
			/****************************
			Remove the seconds from the time
			Oscar default hh:mm:ss
			****************************/
function parseTime(id) {
    // Change time field to hh:mm format
    // Function expects an input time in hh:mm:ss format
    // Get the time
    var fullTime = document.getElementById(id).value;
    var delimiter = ":";
    // Check if fullTime is null
    if (fullTime) {
        // Split the value
        var HHMMSS = fullTime.split(delimiter);
        var HHMM = HHMMSS[0] + ":" + HHMMSS[1]; // Concatenate hours and minutes
        // Show the time on the page
        document.getElementById(id).value = HHMM;
    } else {
        // Set placeholder if fullTime is null
        document.getElementById(id).placeholder = "click for time";
    }
}

</script>

<script type="text/javascript">
		function change_border(x) {
	//works to change function of circle_boxes to radio_boxes when the id of the radiobox is passed as x and is named in the convention name_X where X is a numeric value that appears in the string defined in scales
		var scales = ["1", 	"2" ,"3"  ];
		var partA = x.substring(0, x.indexOf("_"));
		var i = x.substring(x.indexOf("_"));
		var j = i.substr(1);

		for (var n in scales) {
			if ( j == scales[n]) {
				for (var m in scales){
					if (m != n) { document.getElementById(partA+"_"+scales[m]+"_circled").value = '0';  document.getElementById(partA+"_"+scales[m]).style.borderWidth = '0px' }
				}
			}
		}

		
		change_border2(x);
		return false;		
	}		
</script>

<script type="text/javascript">
		function change_border2(x) {
	//individual circle_box using the id of the circlebox 

		
			if (document.getElementById(x).style.borderWidth == '0px') {
				document.getElementById(x).style.borderWidth = '2px';
				document.getElementById(x + "_circled").value = "1";
			} else {
				document.getElementById(x).style.borderWidth = '0px';
				document.getElementById(x + "_circled").value = "0";
			}
	
	}		
</script>

<!-- Xbox and Radio scripts -->
<script>
var b = document.getElementsByClassName("Xbox");
// console.log("Xboxes: "+b.length);
for(var i=0; i<b.length; i++){ 
 b[i].onclick = function(){ 
   //console.log("click on " + this.id); 
// large black box is '\u2B1B' does not render or save properly on all systems
  if (document.getElementById(this.id).value.length < 1) {
	document.getElementById(this.id).value = 'X' ;
	} else {
	document.getElementById(this.id).value ='';
	}
  return false;
}
 } 


var r = document.getElementsByClassName("Radio");
//console.log("Radio array length is "+r.length);
for(var i=0; i<r.length; i++){

 r[i].onclick = function(){ 
	let x = this.id;

   var partA = x.substring(0, x.indexOf("_"));
   let items = document.querySelectorAll("[id^='"+partA+"_']");
   //console.log("click on " + x + " in a group of " +items.length); 
     for(let item of items){
    if (x != item.id) { 
		item.value = ''; 
	} else {
		document.getElementById(x).value ='X';
	}
  }

 } 
} 

</script>
