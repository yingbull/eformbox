function getX(y){
	//78px = 2yr 1338/2 = 669px = 19yr
	var age=Number(y);
	var pix=78+(y-2)*(669-78)/17;
	pix=sanityCheck(pix,730);
	return pix;
}

function getXbmi(y){
	//161/2=80px = 2yr 1318/2 = 659px = 19yr
	var age=Number(y);
	var pix=80+(y-2)*(659-80)/17;
	pix=sanityCheck(pix,730);
	return pix;
}

function getYht(y){
	// 276/2 =138px = 200cm   1900/2= 950 = 50cm
	var ht=Number(y);
	if (sex == 'F'){
		var pix=950 -(ht+5-50)*(950-138)/150;
	} else {
		var pix=950 -(ht-50)*(950-138)/150;
	}
	pix=sanityCheck(pix,950);
	return pix;
}

function getYwt(y){
	// 870/2 =435px = 100kg   1900/2= 950 = 5kg
	var wt=Number(y);
	var pix=950-(wt-5)*(950-435)/95;
	pix=sanityCheck(pix,950);
	return pix;
}

function getYbmi(y){
	// 212/2 =106px = 41   1842/2= 921 = 10
	var bmi=Number(y);
	if (sex == 'F'){
		var pix=921 -(bmi-1-10)*(921-106)/31;
	} else {
		var pix=921 -(bmi-10)*(921-106)/31;
	}
	pix=sanityCheck(pix,950);
	return pix;
}

function sanityCheck(x,ubound){
	//pixels need to be on the chart
	x=Number(x);
	if(isNaN(x)) {x=0;}
	if (x > ubound) {x=ubound;}
	if (x < 10) {x=10;}
	return x;
}



function importMeasures(){
	var dWt=document.getElementById('m$WT#dateObserved').value.substring(0,10);
	var dHt=document.getElementById('m$HT#dateObserved').value.substring(0,10);
	if ((dWt.length==0)&&(dHt.length==0)) {return;} //nothing to add
	var inputElements = document.getElementById("inputForm").elements; 
	// the 14th element is the 1st date
        for(var i = 13; i < (13+9); i++) {
		var tmp=inputElements[i].value;
		if ((tmp==dWt)||(tmp==dHt)) {return;} // the date and measurement(s) are already charted
		if (tmp.length <10) { break; }
	}
	//i should be now at an empty date of the grid
	if ((i>12)&&(i<(13+8))) {
		//add measurements at row i
		if (dHt.length>0){
			inputElements[i].value=dHt;
			inputElements[i+9+9].value=document.getElementById('m$HT#value').value;
			if (dWt==dHt)  { 
				inputElements[i+9+9+9].value=document.getElementById('m$WT#value').value;
			} else  { //different date
				inputElements[i+1].value=dWt;		
				inputElements[i+1+9+9+9].value=document.getElementById('m$WT#value').value;
			} 
		} else { //only dWt is >0
			inputElements[i].value=dWt;
			inputElements[i+9+9+9].value=document.getElementById('m$WT#value').value;
		}
	}
}

function calculateAgesHW(){
	var inputElements = document.getElementById("inputForm").elements; 
	var b= document.getElementById('dob').value;
	var birthdate= new Date(b);
	// the 14th element is the 1st date
        for(var i = 13; i < (13+9); i++) {
		var tmp=inputElements[i].value;
		if (tmp.length <10) { continue; }
		var di=new Date(tmp.substring(0,10));
		var age=(di - birthdate)*ms2yr;
		age=Math.round(age*100)/100;
		// the 23rd element is the first age
		inputElements[i+9].value=age;
	}
}


function getHW(){
	//loads values from Table 2
	var inputElements = document.getElementById("inputForm").elements; 
	// the 59th element is the 1st date
        for(var i = 58; i < (58+9); i++) {
		var tmp=inputElements[i].value;
		if (tmp.length <10) { continue; }
		inputElements[i-58+13].value=tmp;
		var wti=inputElements[i+9+9].value;
		if (wti.length > 0){
			inputElements[i-58+13+9+9+9].value=wti;			
		}
		var hti=inputElements[i+9+9+9].value;
		if (hti.length > 0){
			inputElements[i-58+13+9+9].value=hti;				
		}
	}
}


function plotDates(){ 
	jg.setColor("maroon");
	jg.setFont("arial","15px",Font.PLAIN);
	calculateAgesHW();

	var Yht = new Array();	
		var Xht = new Array();

		var Xwt = new Array();

        for(var i = 13; i < (13+9); i++) {

		}
	}
	jg.drawPolyline(Xht,Yht);
	jg.drawPolyline(Xwt,Ywt);
		
	jg.paint();

}

function isNumber(ss){
	var s = ss.value;
        var i;
        for (i = 0; i < s.length; i++){
            // Check that current character is number.
            var c = s.charAt(i);
			if (c == '.') {
				continue;
			} else if (((c < "0") || (c > "9"))) {
                alert('Invalid '+s+' in field ' + ss.name);
                ss.focus();
                return false;
			}
        }
        // All characters are numbers.
        return true;
}
	
function wtEnglish2Metric(obj) {
	if(isNumber(obj) ) {
		weight = obj.value;
		weightM = Math.round(weight * 10 * 0.4536) / 10 ;
		if(confirm("Are you sure you want to change " + weight + " pounds to " + weightM +"kg?") ) {
			obj.value = weightM;
		}
	}
}


function htEnglish2Metric(obj) {
	height = obj.value;
	if(height.length > 1 && height.indexOf("'") > 0 ) {
		feet = height.substring(0, height.indexOf("'"));
		inch = height.substring(height.indexOf("'"));
		if(inch.length == 1) {
			inch = 0;
		} else {
			inch = inch.charAt(inch.length-1)=='"' ? inch.substring(0, inch.length-1) : inch;
			inch = inch.substring(1);
		}
		height = Math.round((feet * 30.48 + inch * 2.54) * 10) / 10 ;
		if(confirm("Are you sure you want to change " + feet + " feet " + inch + " inch(es) to " + height +"cm?") ) {
			obj.value = height;
		}
	}
}
var measureArray=[];
var measureDateArray=[];

function load(){
	var inputElements = document.getElementById("inputForm").elements; 
	var dwt;
	var dht;
	var b= document.getElementById('dob').value;
	var birthdate= new Date(b);
	getMeasures("WT");
	var j=0;
	for (var i = 0; i < measureArray.length; i++) {
		dwt=measureDateArray[i].substring(0,10);
		var di=new Date(dwt);
		var age=(di - birthdate)*ms2yr;
		if ((age>1)&&(age<20)){
			inputElements[j+13].value=measureDateArray[i];
			inputElements[j+13+9+9+9].value=measureArray[i];
			j=j+1;
		} else {
			continue;
		}
		if (j==8){ break;} //we can only take 9 entries
	}
	measureArray=[];
	measureDateArray=[];
	getMeasures("HT");
	for (var i = 0; i < measureArray.length; i++) {
    		for (var j = 0; j < 9; j++) {
			if(inputElements[j+13].value==measureDateArray[i]){
				inputElements[j+13+9+9].value=measureArray[i];
				break;
			}
			if(inputElements[j+13].value==""){
				dht=measureDateArray[i].substring(0,10);
				var di=new Date(dht);
				var age=(di - birthdate)*ms2yr;
				if ((age>1)&&(age<20)){
					inputElements[j+13].value=measureDateArray[i];
					inputElements[j+13+9+9].value=measureArray[i];
				}
				break;
			}	
		}
		if (j==8){ break;} //we can only take the most recent 9 entries
	}
}


function getMeasures(measure) {
	xmlhttp=new XMLHttpRequest();
	var pathArray = window.location.pathname.split( '/' );
	var newURL = window.location.protocol + "//" + window.location.host +"/"+pathArray[1]+"/oscarEncounter/oscarMeasurements/SetupDisplayHistory.do?type="+measure;
	xmlhttp.onreadystatechange=function(){
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
			var str=xmlhttp.responseText; //local variable
			if (!str) { return; }
			//var myRe = /<td width="10">([\d,\.]+)<\/td>/g;  //for the measurement
 			var myRe = /<td title="data">([\d,\.,\/]+)<\/td>/g;//for the measurement
			var myArray;
			var i=0;
			while ((myArray = myRe.exec(str)) !== null){
				measureArray[i]=myArray[1];
				i=i+1;
			}
 			if (i == 0 ){
			        var myRe = /<td width="10">([\d,\.]+)<\/td>/g;  //for the measurement
				while ((myArray = myRe.exec(str)) !== null){
				     measureArray[i]=myArray[1];
				     i=i+1;
				}
			}

			var myRe = /<td title="observed date">([0-9,-]+)<\/td>/g;//the first date is the observation date
			var myArray;
			var i=0;
			while ((myArray = myRe.exec(str)) !== null){
				measureDateArray[i]=myArray[1];
				i=i+1;
			}
 			if (i == 0 ){
			        var myRe = /<td width="150">([0-9,-]+)<\/td>\s*<td width="150">/g;  //the first date is the observation date
				while ((myArray = myRe.exec(str)) !== null){
				     measureDateArray[i]=myArray[1];
				     i=i+1;
				}
			}
		}
	}
	xmlhttp.open("GET",newURL,false);
	xmlhttp.send();
	measureArray.reverse();
	measureDateArray.reverse();

}
