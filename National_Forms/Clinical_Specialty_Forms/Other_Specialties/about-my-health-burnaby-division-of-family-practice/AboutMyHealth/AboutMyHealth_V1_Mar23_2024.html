		<script language="javascript" type="text/javascript">
			/****************************

			function startUp() {
				// new off-line architecture as per K Yap
				setDocumentTitle("About_My_Health", document.getElementById("PatientNameL").value);
				changeImage("About_My_Health_Shared_Care_V5_Feb2024_Pg1.png", "BGImage1");

				changeImage("About_My_Health_Shared_Care_V5_Feb2024_Pg5.png", "BGImage5");
				changeImage("About_My_Health_Shared_Care_V5_Feb2024_Pg6.png", "BGImage6");
				changeImage("About_My_Health_Shared_Care_V5_Feb2024_Pg7.png", "BGImage7");
				changeImage("CreativeCommonsIcon.png", "CreativeCommons"); // for Copy Left footer
				setDefaults();
				//optimize window size/width
				top.window.resizeTo(950, screen.availHeight);
			}

			function resourceLink(resource, extension) {
				// Takes two arguments -- the base filename and its extension -- and
				// returns a string depending on whether the page has been opened
				// locally or if it has been uploaded to OSCAR.
				//
				// Example usage: resourceLink('image1', 'png')
				// Return value: 'image1.png' or '${oscar_image_path}image1.png'
				var prefix = window.location.href.toLowerCase().indexOf("http") != -1 ? "${oscar_image_path}" : "";
				if (typeof extension === "undefined") {
					var extension = "";
				} else {
					var extension = "." + extension;
				}
				return prefix + resource + extension;
			}

			function changeImage(img, imgId) {
				// Changes the src value of an <img>.
				document.getElementById(imgId).src = resourceLink(img);
				document.getElementById(imgId).href = resourceLink(img);
			}

			function setDocumentTitle(Title, PatientNameL) {
				// set document title
				document.title = Title + "_" + PatientNameL;
			}

			function setDefaults() {
				// check the newform flag to ensure this is the initial load of the form
				if (document.getElementById("newForm").value == "True") {
					parseName("current_user");
					parseName("patient_name");
					checkGender();
					contactChoice("home_choice"); // default contact phone is home
				} else {
				}
			}

			/****************************
			Create name in proper order 
			****************************/
			function parseName(id) {
				// Get the name
				var fullName = document.getElementById(id).value;
				// Split the value
				var splitName = fullName.split(",");
				var firstName = "";
				var lastName = "";
				// Check for last name
				if (splitName.length >= 1) {
					lastName = splitName[0].trim();
				}
				if (splitName.length >= 2) {
					firstName = splitName[1].trim();
				}
				var First_Last_Name = firstName + " " + lastName;
				// Show the fields on the page
				document.getElementById(id).value = First_Last_Name;
			}

			/****************************
			Submit and print functions 
			****************************/
			function printLetter() {
				// Save reminder; allows for validity testing
				document.getElementById("SubmitButton").classList.toggle("attn");
				document.getElementById("ResetButton").style.color = "black";
				document.getElementById("SubmitButton").style.border = "2px solid red";
				alert("eFORM has NOT been submitted.  If needed, cancel print and complete required fields.  Ensure you click SUBMIT after print.");
				window.print();
			}

			function submission() {
				// requires type="submit" in submit button input to allow for validity testing
				// ensure all inputs completed
				setFlag();
				releaseDirtyFlag();
			}

			function setFlag() {
				// indicate that the form has been submitted
				if (document.getElementById("newForm").value == "True") {
					document.getElementById("newForm").value = "False";
				}
			}

			/****************************
			Checkbox functions 
			****************************/
			$(document).ready(function () {
				$(".Xbox").click(function () {
					var st = $(this).val();
					if (st == "X") {
						$(this).val("");
					} else {
						$(this).val("X");
					}
				});

				$(".Xbox").keypress(function (event) {
					// any key press except tab will constitute a value change to the checkbox
					if (event.which != 0) {
						$(this).click();
						return false;
					}
				});
			});

			/****************************
			Scripts to confirm closing of window if have not saved yet
			Keypress events trigger dirty flag
			****************************/
			var needToConfirm = true;
			document.onkeyup = setDirtyFlag;
			function setDirtyFlag() {
				needToConfirm = true;
			}

			function releaseDirtyFlag() {
				needToConfirm = false; //Call this function if does not require an alert.
				//this could be called when save button is clicked
			}
			window.onbeforeunload = confirmExit;

			function confirmExit() {
				if (needToConfirm) {
					return "You have attempted to leave this page. If you have made any changes to the fields without clicking the Save button, your changes will be lost. Are you sure you want to exit this page?";
				}
			}

			/****************************
			Radio-XBox functions 
			Changes function of X_boxes to radio_boxes when the id of the radiobox is passed as x 
			and is named in the convention name_X where X appears in the string defined in scales
			Ensure that the list is sequential. Do no skip numbers. An input can be hidden if appropriate.
			****************************/
			function Radio_Box(x) {
				var scales = ["1", "2", "3", "4", "5", "6", "7", "8"];
				var partA = x.substring(0, x.indexOf("_"));
				var i = x.substring(x.indexOf("_"));
				var j = i.substr(1);
				for (var n in scales) {
					if (j == scales[n]) {
						for (var m in scales) {
							if (m != n) {
								document.getElementById(partA + "_" + scales[m]).value = "";
							}
						}
					}
				}
				return false;
			}

			/****************************
			Script to trigger required filed with name id_text 
			where id is the triggering X-box input field.
			****************************/
			function changeAndCheck(id) {
				// Subsequent text field must be name of Xbox + _text so Other and Other_text
				var id2 = id + "_text";
				if (document.getElementById(id).value != "X") {
					document.getElementById(id2).required = true;
					document.getElementById(id2).reportValidity();
				} else {
					document.getElementById(id2).required = false;
					document.getElementById(id2).value = "";
				}
			}

			/****************************
			Script for contact phone number choice
			****************************/
			function contactChoice(i) {
				var choice = i.substring(0, i.indexOf("_"));
				document.FormName.phone.value = document.getElementById(choice).value + ", " + choice;
				document.getElementById("phone_pg2").value = document.getElementById("phone").value;
			}

			/****************************
			Chrome Compatible Phone drop-down menu as per P Mehta
			****************************/
			function SetPhone(i) {
				switch (i) {
					case "work_choice":
						contactChoice(i);
						break;
					case "cell_choice":
						contactChoice(i);
						break;
					case "home_choice":
						contactChoice(i);
						break;
				}
			}

			/****************************
			Additional Hx Info
			****************************/
			function Add_PMHx() {
				document.getElementById("MedicalHx").value += document.getElementById("PMHx_Hx").value + "\n";
			}
			function Add_Meds() {
				document.getElementById("MedicalHx").value += "Meds: " + document.getElementById("PMHx_Meds").value + "\n";
			}
			function Add_Allergy() {
				document.getElementById("AllergyHx").value += "Allergies: " + document.getElementById("PMHx_allergies").value;
			}
			function Restart() {
				document.getElementById("MedicalHx").value = "";
				document.getElementById("AllergyHx").value = "";
			}

			/****************************
			Scripts to autocheck gender
			****************************/
			function checkGender() {
				if (document.getElementById("PatientGender").value == "M") {
					document.getElementById("Sex_1").value = "X";
				} else if (document.getElementById("PatientGender").value == "F") {
					document.getElementById("Sex_2").value = "X";
				} else if (document.getElementById("PatientGender").value == "O" || document.getElementById("PatientGender").value == "U") {
					document.getElementById("Sex_3").value = "X";
				}
			}
		</script>
