<script language="javascript">
function isNumber(ss){
    var s = ss.value;
    var i;
    for (i = 0; i < s.length; i++){
// Check that current character is number.
        var c = s.charAt(i);
        if (c == '.') {
            continue;
        } 
        else if (((c < "0") || (c > "9"))) {
            alert('Invalid '+s+' in field ' + ss.name);
            ss.focus();
            return false;
        }
    }
// All characters are numbers.
    return true;
}

function getwt(gotwt,examdate) {
// Get today's weight from Measurements, or convert a weight in imperial units to metric
    var today = returntoday();
    var  flippedtoday = returnflippedtoday();
// document.getElementById('first_last_name').value = document.getElementById('oscarweightdate').value;
    if ((samedates(today, examdate.value) == true) && (samedates(flippedtoday, document.getElementById('oscarweightdate').value) == true)) {
        gotwt.value = document.getElementById('getoscarweight').value;
    }
    else {
        wtEnglish2Metric(gotwt);
    }
}

function getage(gotage) {
// Get the patient's age 
    var ageinyears = getageinmonths()/12;
    gotage.value = ageinyears.toFixed(1);
}

function getht(gotht,examdate) {
// Get today's height from Measurements, or convert a height in imperial units to metric
    var today = returntoday();
    var  flippedtoday = returnflippedtoday();
    if ((samedates(today, examdate.value) == true) && (samedates(flippedtoday, document.getElementById('oscarheightdate').value) == true)) {
        gotht.value = document.getElementById('getoscarheight').value;
    }
    else {
        htEnglish2Metric(gotht);
    }
}

function wtEnglish2Metric(obj) {
// Convert a weight in pounds to kilograms
    if(isNumber(obj) ) {
        weight = obj.value;
        weightM = Math.round(weight * 10 * 0.4536) / 10 ;
        if(confirm("Are you sure you want to change " + weight + " pounds to " + weightM +"kg?") ) {
            obj.value = weightM;
        }
    }
}

function htEnglish2Metric(obj) {
// Convert a weight in pounds to kilograms
    height = obj.value;
    if(height.length > 1 && height.indexOf("'") > 0 ) {
        feet = height.substring(0, height.indexOf("'"));
        inch = height.substring(height.indexOf("'"));
        if(inch.length == 1) {
             inch = 0;
        } 
        else {
            inch = inch.charAt(inch.length-1)=='"' ? inch.substring(0, inch.length-1) : inch;
            inch = inch.substring(1);
        }
        height = Math.round((feet * 30.48 + inch * 2.54) * 10) / 10 ;
        if(confirm("Are you sure you want to change " + feet + " feet " + inch + " inch(es) to " + height +"cm?") ) {
            obj.value = height;
        }
    }
}
</script>

<script type="text/javascript" language="javascript">
// Get today's date using a passed variable
function gettoday(field){
    checkOSCARdb();  //  retrieve data from Measurements
    var calDate = new Date();
    var present_yr = calDate.getFullYear();
    var present_mo = calDate.getMonth()+1;
    present_mo = present_mo>9? present_mo : ("0"+present_mo);
    var present_day = calDate.getDate()>9? calDate.getDate() : ("0"+calDate.getDate());
    field.value = present_day + '-' + present_mo + '-' + present_yr;
}

function returntoday(){
// Get today's date in format dd-mm-yyyy
    var calDate = new Date();
    var present_yr = calDate.getFullYear();
    var present_mo = calDate.getMonth()+1;
    present_mo = present_mo>9? present_mo : ("0"+present_mo);
    var present_day = calDate.getDate()>9? calDate.getDate() : ("0"+calDate.getDate());
    return(present_day + '-' + present_mo + '-' + present_yr);
}

function returnflippedtoday(){
// Get today's date in format yyyy-mm-dd
    var calDate = new Date();
    var present_yr = calDate.getFullYear();
    var present_mo = calDate.getMonth()+1;
    present_mo = present_mo>9? present_mo : ("0"+present_mo);
    var present_day = calDate.getDate()>9? calDate.getDate() : ("0"+calDate.getDate());
    return(present_yr + '-' + present_mo + '-' + present_day);
}

function samedates(todaysdate, datetocheck) {
//  Compare the first 10 characters of two strings, such as two dates in the same format (dd-mm-yyyy or yyyy-mm-dd)
    var datesaresame = true;
    var a;
    for (a = 0; a < 10; a++) {
        if (datetocheck.charAt(a) != todaysdate.charAt(a))  datesaresame = false;
    }
    return (datesaresame);
}
</script>

<script type="text/javascript" language="javascript">
function calcbmi(calcwt,calcht,bmi) {
// Calculate bmi 
    calcht = calcht / 100;
    if((isNaN(calcwt) == false) && (isNaN(calcht) == false)) {
        if(calcwt!="" && calcwt!="0" && calcht!="" && calcht!="0") {
            bmi.value = Math.round(calcwt * 10 / calcht / calcht) / 10;
        }
    }
}

function fixDP(r, dps) {
    if(isNaN(r))  return "NaN";
    var msign = "";
    if(r < 0)  msign = "-";
    x = Math.abs(r);
    if(x > Math.pow(10, 21))  return (msign + x.toString());
    var m = Math.round(x * Math.pow(10, dps)).toString();

    while(m.length <= dps)  m = "0" + m;
    return (msign + m.substring(0, m.length - dps) + "." + m.substring(m.length - dps));
}

function getageinmonths(){
// Calculate the patient's age in months
    var monthsold = 0;
    var calDate = new Date();
    var present_mo = calDate.getMonth()+1;
    var present_yr = calDate.getFullYear();
    var present_day = calDate.getDate();
    var birth_yr = document.getElementById('dob_yr').value;
    var birth_mo = document.getElementById('dob_mo').value;
    var birth_day = document.getElementById('dob_day').value;
    if (present_day >= birth_day){
        if (present_mo >= birth_mo) {
            monthsold = present_mo-birth_mo + 12*(present_yr - birth_yr) + (present_day-birth_day)/30.4375;

        }
        else {
            monthsold=(present_mo+12-birth_mo) + 12*(present_yr - birth_yr - 1) + (present_day-birth_day)/30.4375;
        }
    }
    else {
        if (present_mo > birth_mo) {
            monthsold = (present_mo-1)-birth_mo + 12*(present_yr - birth_yr) + (present_day+daysinprevmonth[present_mo]-birth_day)/30.4375;
        }
        else {
            monthsold=(present_mo-1+12-birth_mo) + 12*(present_yr - birth_yr - 1) + (present_day+daysinprevmonth[present_mo]-birth_day)/30.4375;
        }
    }
return(monthsold);
}

function minMaxCheck(age, height, weight,bmip){
//  Check that input values are within the range of the BMI Percentile table
    var valuesinrange = true;
    if(age < 2) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The minimum value for Age is 2yr.");
    }
    if(age > 19.99) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The maximum value for Age is 20yr.");
    }
    if(height < 50) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The minimum value for Height is 50 cm.\nIf you are specifying a value with a different unit,\nconvert to metric before performing the calculation.");
    }
    if(height > 300) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The maximum value for Height is 300 cm.\nIf you are specifying a value with a different unit,\nconvert to metric before performing the calculation.");
    }
    if(weight < 5) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The minimum value for Weight is 5 kg.\nIf you are specifying a value with a different unit,\nconvert to metric before performing the calculation.");
    }
    if(weight > 300) {
        clrResults(bmip);
        valuesinrange = false;
        alert("The maximum value for Weight is 300 kg.\nIf you are specifying a value with a different unit,\nconvert to metric before performing the calculation.");
    }
    if((height = "") || (weight = "")) {
        clrResults(bmip);
        valuesinrange = false;
        alert("You must specify a value for both Height and Weight before performing the calculation.");
    }
    return(valuesinrange);
}

function clrResults(bmip){
    bmip.value = "";
}

<script type="text/javascript" language="javascript">
var measureArray=[];
var measureDateArray=[];
var measureCommentArray=[];

function getMeasures(measure, measurementvalue, measurementdate, measurementcomment) {
    measureArray[0] = ' ';
    measureDateArray[0] = '2000-01-01';
    measureCommentArray[0] = ' ';
    xmlhttp=new XMLHttpRequest();
    var pathArray = window.location.pathname.split( '/' );
    var newURL = window.location.protocol + "//" + window.location.host +"/"+pathArray[1]+"/oscarEncounter/oscarMeasurements/SetupDisplayHistory.do?type="+measure;
    xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200){
            var str=xmlhttp.responseText; //local variable
            if (!str) { return; }
            var myArray;
            var myRe = /<td width="10">([\d,\./:-]+)<\/td>/g;  //for the measurement
            var i=0;

            while ((myArray = myRe.exec(str)) !== null){
                measureArray[i]=myArray[1];
                i=i+1;
            }
            measurementvalue.value = measureArray[0];

            myRe = /<td width="150">([0-9,-]+)<\/td>\s*<td width="150">/g;  //the first date is the observation date
            i=0;

            while ((myArray = myRe.exec(str)) !== null){
                measureDateArray[i]=myArray[1];
                i=i+1;
            }
            measurementdate.value =  measureDateArray[0];
            myRe = /<td width="300"><\/td>|<td width="300">([\D]+)<\/td>/g;  //for the comment
            i=0;
            while ((myArray = myRe.exec(str)) !== null) {
                if (myArray[1] == null) measureCommentArray[i] = ' ';
                else  measureCommentArray[i] = myArray[1];
                i=i+1;
            }
            measurementcomment.value = measureCommentArray[0];
        }
    }

// document.getElementById('dob') = 88;
xmlhttp.open("GET",newURL,false);
xmlhttp.send();
}
</script>
