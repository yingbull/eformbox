<script language="javascript">
$(document).ready(function() {
	$( ".Xbox" ).click(function() {

		} else {
			$( this ).val("X");
		}
	});

	$( ".Xbox" ).keypress(function(event) {
	// any key press except tab will constitute a value change to the checkbox

			$( this ).click();
			return false;
			}
	});

});
</script>
