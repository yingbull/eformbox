<!-- scripts to confirm closing of window if it hadnt been saved yet -->
<script language="javascript">
//keypress events trigger dirty flag
var needToConfirm = false;
document.onkeyup=setDirtyFlag;
function setDirtyFlag(){
	needToConfirm = true;
}
function releaseDirtyFlag(){
	needToConfirm = false; //Call this function to prevent an alert.
//this could be called when save button is clicked
}
window.onbeforeunload = confirmExit;
function confirmExit(){
	if (needToConfirm){
		 return "You have attempted to leave this page. If you have made any changes to the fields without clicking the Save button, your changes will be lost. Are you sure you want to exit this page?";
	 }
}
</script>

<!-- scripts for Xbox functions -->
<script language="javascript">
$(document).ready(function() {
	$( ".Xbox" ).click(function() {
		var st = $( this ).val();
		if (st=="X") {
			$( this ).val("");
		} else {
			$( this ).val("X");
		}
	});

	$( ".Xbox" ).keypress(function(event) {
	// any key press except tab will constitute a value change to the checkbox
		if (event.which != 0){
			$( this ).click();
			return false;
			}
	});

});
</script>

<script type="text/javascript">
//autoloading signature images
ImgArray.push(
	"anonymous|BNK.png",
	"doctor|SignatureFile.png"
	);

function SignForm(){
	//first look for the current users stamp
	for (i=0; i<ImgArray.length;i++){
		var ListItemArr =  ImgArray[i].split("|");
		var UserName = ListItemArr[0];
		var FileName = ListItemArr[1];
		if (document.getElementById("CurrentUserName").value.indexOf(UserName)>=0){
			document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile="+FileName;
		}
	}
	//hmm not found so lets try the MRPs stamp
	if (document.getElementById("Stamp").src.indexOf("BNK.png")>0){
		for (i=0; i<ImgArray.length;i++){
			var ListItemArr =  ImgArray[i].split("|");
			var UserName = ListItemArr[0];
			var FileName = ListItemArr[1];
			if (document.getElementById("DoctorName").value.indexOf(UserName)>=0){
				document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile="+FileName;
			}
		}
	}
}
function toggleMe(){
	if (document.getElementById("Stamp").src.indexOf("BNK.png")>0){
		SignForm()
	} else {
		document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile=BNK.png";
	}
}
</script>

<!-- auto ticking gender Xboxes OR checkboxes -->
<script type="text/javascript" language="javascript">
function checkGender(){
	let patientGenderVal = document.getElementById("PatientGender").value;
	if (patientGenderVal == "M" || patientGenderVal == "F") {
		let inputCheckEle = document.getElementById(patientGenderVal == "M" ? "Male" : "Female");
		if (inputCheckEle.classList.contains("Xbox")) {
		// xbox
		inputCheckEle.value = "X";
		} else {
		// checkbox
		inputCheckEle.checked = true;
		}
	}
 }
</script>
