</script>

<script type="text/javascript">
function MIDAS(){
		$('.circle_box').each(function(i, obj) {
    			obj.style.borderWidth = '0px';
		});

	var t=0;
	t = ( parseInt(document.getElementById("Q_1").value ) + 
		parseInt(document.getElementById("Q_2").value ) + 
		parseInt(document.getElementById("Q_3").value ) + 
		parseInt(document.getElementById("Q_4").value ) + 
		parseInt(document.getElementById("Q_5").value ));
		document.getElementById("T_1").value = t;
		document.getElementById("T_1_A").value = t;

	if (t < 6) {
		change_border(1);
		}
	else if ( t < 11 ) {
		change_border(2);
		document.getElementById('Discuss').classList.toggle('attn');
		document.getElementById('Discuss').style.border = '2px solid red';
		}
	else if ( t < 21 ) {
		change_border(3);
		document.getElementById('Discuss').classList.toggle('attn');
		document.getElementById('Discuss').style.border = '2px solid red';
		}
	else  {
		change_border(4);
		document.getElementById('Discuss').classList.toggle('attn');
		document.getElementById('Discuss').style.border = '2px solid red';
		}
	}
</script>


<script type="text/javascript">
		function change_border(x) {
	//works to change function of circle_boxes to radio_boxes when the last half of the id of the radiobox is passed as x and is numbered
		var scales = ["1", "2" , "3", "4" ];
		var partA1 = "G";
		var partA2 = "D";
		var partA3 = "S";
		var i = x ;

		for (var n in scales) {
			if ( i == scales[n]) {
				for (var m in scales){
					if (m != n) { document.getElementById(partA1+"_"+scales[m]+"_circled").value = '0';document.getElementById(partA2+"_"+scales[m]+"_circled").value = '0';document.getElementById(partA3+"_"+scales[m]+"_circled").value = '0' }
				}
			}
		}

		
			if (document.getElementById(partA1+"_" + x).style.borderWidth == '0px') {
				document.getElementById(partA1+"_" + x).style.borderWidth = '2px';
				document.getElementById(partA1+"_" + x + "_circled").value = "1";
				document.getElementById(partA2+"_" + x).style.borderWidth = '2px';
				document.getElementById(partA2+"_" + x + "_circled").value = "1";
				document.getElementById(partA3+"_" + x).style.borderWidth = '2px';
				document.getElementById(partA3+"_" + x + "_circled").value = "1";
			} else {
				document.getElementById(partA1+"_" + x).style.borderWidth = '0px';
				document.getElementById(partA1+"_" + x + "_circled").value = "0";
				document.getElementById(partA2+"_" + x).style.borderWidth = '0px';
				document.getElementById(partA2+"_" + x + "_circled").value = "0";
				document.getElementById(partA3+"_" + x).style.borderWidth = '0px';
				document.getElementById(partA3+"_" + x + "_circled").value = "0";
			}
return false;		
	}		
</script>
