					$('.child-' +  $(this).prop('id')).show();
				}else{
				$('.child-' + $(this).val()).show();

			}
			if ( $(this).is('input:text') ){

		}

			$('.'+$(this).attr('class')).val('');
			$( this ).val('X');
		}
	});
});
</script>

		}
	}
 }
</script>
