	/****************************
		Create date in mm/dd/yyyy format; 
		Oscar default is yyyy-mm-dd
	****************************/

	function parseDate(id,x,y,z,D,d) {
				// Now included code to remove time from dates
                // Change date field to dd/mmm/yyyy format
				//The element that you want to change is passed via the id
				// If the initial order is  YYYY  MM  DD then x should be 0,y should be 1, and z should be 2
				// If the initial order is  DD  MM and YYYY then x should be 2,y should be 1, and z should be 0
				// Delimiter (between the digits for day month and year) is passed as D - usually either a "-"  or a "/"
				// Output Delimiter (between the digits for day month and year) is passed as d - usually either a "-"  or a "/"
                // Get the date
		var FullMeasurementDate = document.getElementById(id).value;
		var FullDate = FullMeasurementDate.split(' ')[0];
				
				if ( FullDate ){
                // Split the value
                var Year = FullDate.split(D)[x];
                var MonthNum = FullDate.split(D)[y];
				MonthNumArray = MonthNum -1;
                var Day = FullDate.split(D)[z];
                var Month  = "";
				var Months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

                // Convert Numeric Month to 3 letter month
                Month = Months[MonthNumArray]

                var MixedDate = Month + d + Day + d + Year;
                var NumericDate = MonthNum + d + Day + d + Year;

                // Show the fields on the page
				document.getElementById(id).value = MixedDate ;
//				document.getElementById(id).value = NumericDate ;
				}
				else{
					(document.getElementById(id).placeholder = "click for date" );}

        }

<script type="text/javascript" language="javascript">
function calculateDate(inputId) {
  // Extract the number of months from the input ID
  const regex = /Month_(\d+)/;
  const match = inputId.match(regex);
  if (match) {
    const numMonths = parseInt(match[1]);

    // Get the current date and calculate the future date
    const currentDate = new Date();
    const futureDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + numMonths, currentDate.getDate());

    // Format the date for the two fields
    const monthAbbreviation = futureDate.toLocaleString('default', { month: 'short' });
    const dayOfMonth = futureDate.getDate();
    const yearLastDigits = futureDate.getFullYear().toString().substr(-2);

    // Set the values in the output fields
    document.getElementById('Expire_Month_Day').value = monthAbbreviation + ' ' + dayOfMonth;
    document.getElementById('Expire_Year').value = yearLastDigits;
  }
}

// Function to validate the date
function validateDate() {
	const monthDayInput = document.getElementById('Expire_Month_Day');
	const yearInput = document.getElementById('Expire_Year');
  const dateString = monthDayInput.value + ' ' + yearInput.value;
  const inputDate = new Date(dateString);
  
  // Get the current date and add 1 year
  const currentDate = new Date();
  const futureDate = new Date();
  futureDate.setFullYear(currentDate.getFullYear() + 1);

  if (inputDate > futureDate) {
    alert('The expiry date is more than 1 year in the future!');
  }
}

</script>

<!-- Xbox and Radio scripts -->
<script>
var b = document.getElementsByClassName("Xbox");
// console.log("Xboxes: "+b.length);
for(var i=0; i<b.length; i++){ 
 b[i].onclick = function(){ 
   //console.log("click on " + this.id); 
// large black box is '\u2B1B' does not render or save properly on all systems
  if (document.getElementById(this.id).value.length < 1) {
	document.getElementById(this.id).value = 'X' ;
	} else {
	document.getElementById(this.id).value ='';
	}
  return false;
}
 } 


var r = document.getElementsByClassName("Radio");
//console.log("Radio array length is "+r.length);
for(var i=0; i<r.length; i++){

 r[i].onclick = function(){ 
	let x = this.id;

   var partA = x.substring(0, x.indexOf("_"));
   let items = document.querySelectorAll("[id^='"+partA+"_']");
   //console.log("click on " + x + " in a group of " +items.length); 
     for(let item of items){
    if (x != item.id) { 
		item.value = ''; 
	} else {
		document.getElementById(x).value ='X';
	}
  }

 } 
} 

</script>
