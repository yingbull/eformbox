<script language="javascript">

		}

	$( ".Xbox" ).keypress(function(event) {
	// any key press except tab will constitute a value change to the checkbox

			document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile="+FileName;

	}
	//hmm not found so lets try the MRPs stamp
	if (document.getElementById("Stamp").src.indexOf("BNK.png")>0){
		for (i=0; i<ImgArray.length;i++){
			var ListItemArr =  ImgArray[i].split("|");
			var UserName = ListItemArr[0];

			if (document.getElementById("DoctorName").value.indexOf(UserName)>=0){
				document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile="+FileName;
			}
		}
	}
}
function toggleMe(){
	if (document.getElementById("Stamp").src.indexOf("BNK.png")>0){

	} else {
		document.getElementById("Stamp").src = "../eform/displayImage.do?imagefile=BNK.png";
	}
}
</script>
