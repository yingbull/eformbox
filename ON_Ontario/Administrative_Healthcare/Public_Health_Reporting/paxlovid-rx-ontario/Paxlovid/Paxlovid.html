<script language="javascript">

var rxInstructions = "" ;
var rxDuration ;
var rxAmount ;

function setN(){
        rxInstructions = "Take 2 pink tablets of nirmatrelvir and 1 white tablet of ritonavir once in the morning and once in the evening for 5 days" 
        rxDuration = 5;
        rxAmount = 30;
                console.log("usual instructions "+rxInstructions);
}
function setStage3CKD(){
        rxInstructions = "Take 1 pink tablet of nirmatrelvir and 1 white tablet of ritonavir once in the morning and once in the evening for 5 days" 
        rxDuration = 5;
        rxAmount = 20;
                console.log("Stage 3 CKD "+rxInstructions);
}

function setStage4CKD(){
        rxInstructions = "Take 2 pink tablets of nirmatrelvir and 1 white tablet of ritonavir today then take 1 pink tablet of nirmatrelvir and 1 white tablet of ritonavir for 4 more days";
        rxDuration = 5;
        rxAmount = 11;
                console.log("Stage 4 CKD "+rxInstructions);
}

function addDialysis(){
        rxInstructions += "; give after dialysis on dialysis days";
        console.log("addDialysis "+rxInstructions);
}

function lowWtStage4CKD(){
        rxInstructions = "Take 1pink tablets of nirmatrelvir and 1 white tablet of ritonavir every 48h for 3 doses" 
        rxDuration = 6;
        rxAmount = 6;
                console.log("lowWt "+rxInstructions);
}


var app = angular.module("paxlovidComponent", ['ngResource']);

app.controller("paxlovidComponent", function($scope,$http,$window,$sce){


        $scope.onPrescribe = function(){

                var patient_id = document.getElementById("patient_id").value;
                var doctor_provider_no = document.getElementById("user_id").value;

                var brand = "PAXLOVID 100MG/150MG";

                var queryPath = '../ws/rs/rx/prescribe?demographicNo=' + patient_id;
                var today = new Date();
                var endDate = new Date();
                endDate.setDate(today.getDate() + rxDuration);

                // keys taken from DrugTransfer.java DrugTo1.java

                var drug={
                        drugId:0,
                        demographicNo:patient_id,
                        providerNo:"101",
                        takeMin:1,
                        takeMax:1,
                        rxDate:"2023-01-24T05:00:00.000Z",
                        endDate:"2023-02-02T05:00:00.000Z",
                        duration: rxDuration,
                        durationUnit:"D",
                        route:"po",
                        prn:false,
                        repeats:0,
                        quantity:rxAmount,
                        archived:false,
                        noSubstitutions:false,
                        brandName: brand,
                        genericName:"RITONAVIR 100MG / NIRMATRELVIR 150MG",
                        atc:null,
                        gcnSeqNo:"261",
                        regionalIdentifier:"02524031",
                        instructions: brand + " " + rxInstructions,
                        frequency: "bid",
                        method: "Take"
                };

                meds = [];
                meds.push(drug); 
                var queryPath = '../ws/rs/rx/prescribe?demographicNo=' + patient_id;

                $http.post(queryPath, meds).then(function (data) {
                        console.log('dataata',data);
                        alert("druglist updated");
                });        


        }

});


</script>

<script>
    $(document).ready(function() {
        // window.resizeTo(1380, 800);
        prepareForm();
        checkGFR();
        checkAge();
        listen();
    });

    function prepareForm(){
        if (getGender()){
            $("#patientSexMale").prop('checked', true);
        } else {
            $("#patientSexFemale").prop('checked', true);
        }
    }
    
    function checkGFR(){
        var gfr = $("#egfrValue").val();
        if (!isNaN(gfr) && gfr > 60){
            $("#standardDoseCb").prop('checked', true);
            setN();
        }
    }

    function checkAge(){
        var age = $("#age").val();
        if (!isNaN(age) && age > 60){
            $("#age60Rb").prop('checked', true);
        }
    }

    function getGender(){
        var gender = $("#patientGender").val();

        if (gender=="M"){
            return true;
        } else{
            return false;
        }
    }

    function listen(){
        console.log("test dafasaf");
        $("#age60Rb").on('change', function() {
                clearAgeGroup18Immuno();
                clearAgeGroup18To59();
		});
        $("#age18ImmunoRb").on('change', function() {
                clearAgeGroup18To59();
		});
        $("#age18To59Rb").on('change', function() {
		clearAgeGroup18Immuno();
		});
        $("#drugTherapyNameCb").on('change', function() {
		$("#age18ImmunoRb").prop('checked', true);
                clearAgeGroup18To59();
		});
        $("#comorbidity").on('change', function() {
		$("#age18To59Rb").prop('checked', true);
                clearAgeGroup18Immuno();
		});
        $("#unvaccinated").on('change', function() {
                $("#age18To59Rb").prop('checked', true);
                clearAgeGroup18Immuno();
		});
        $("#noPrimarySeries").on('change', function() {
                $("#age18To59Rb").prop('checked', true);
                clearAgeGroup18Immuno();
		});
        $("#noRecentExposure").on('change', function() {
            $("#age18To59Rb").prop('checked', true);
                clearAgeGroup18Immuno();
		});
    }

    function clearAgeGroup18Immuno(){
        $("#drugTherapyNameCb").prop('checked', false);
    }

    function clearAgeGroup18To59(){
        $("#comorbidity").prop('checked', false);
        $("#unvaccinated").prop('checked', false);
        $("#noPrimarySeries").prop('checked', false);
        $("#noRecentExposure").prop('checked', false);
    }
</script>
